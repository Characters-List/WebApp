<button
	(click)="toggleEditCharacterModal()"
	class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:text-white flex items-center justify-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 bg-primary-700 hover:bg-primary-800 focus:ring-primary-300"
	title="Edit character"
>
	<svg aria-hidden="true" class="w-6 h-6 text-white" fill="none" height="24" viewBox="0 0 24 24"
			 width="24" xmlns="http://www.w3.org/2000/svg">
		<path
			d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"
			stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
			stroke-width="2"/>
	</svg>
</button>

<!-- Main modal -->
<div
	   [class.flex]="isEditionModalOpen"
	   [class.hidden]="!isEditionModalOpen"
		 class="hidden overflow-y-auto overflow-x-hidden fixed inset-0 z-50 justify-center items-center w-full h-modal md:h-full backdrop-blur-sm backdrop-filter backdrop-brightness-50"
		 role="dialog"
		 tabindex="-1">
	<div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
		<!-- Modal content -->
		<div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
			<!-- Modal header -->
			<div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
				<h3 class="text-lg font-semibold text-gray-900 dark:text-white">
					Update {{ character.name }}
				</h3>
				<button
					(click)="toggleEditCharacterModal()"
					class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
					type="button"
				>
					<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
							 xmlns="http://www.w3.org/2000/svg">
						<path clip-rule="evenodd"
									d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
									fill-rule="evenodd"></path>
					</svg>

					<span class="sr-only">Close modal</span>
				</button>
			</div>
			<!-- Modal body -->

			<app-character-form (characterUpdated)="onCharacterUpdated($event)" [currentCharacter]="character"/>
		</div>
	</div>
</div>
