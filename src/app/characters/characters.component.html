<span class="flex justify-between text-base font-semibold text-gray-900 dark:text-white mb-4">
	<h1 class="my-auto text-2xl">Here are your characters</h1>

	<a
		class="block text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
		id="newCharacterModalButton"
		routerLink="/characters/new"
	>
	New character
</a>
</span>

@if (!userCharacters) {
	<p class="text-center">Loading...</p>
}

@if (userCharacters?.length === 0) {
	<p class="text-center">You have no characters yet. Create one now!</p>
}

<div class="grid gap-4 sm:grid-cols-1 md:grid-cols-2">
	@for (character of (userCharacters || []); track character.id) {
		<app-character-card
			[character]="character"
			(click)="onCharacterClick(character)"
		/>
	}
</div>
