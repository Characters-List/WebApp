<h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Characters of {{ characterClass?.name }}</h1>

<div class="relative overflow-x-auto">
	<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
		<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
		<tr>
			<th class="px-6 py-3" scope="col">
				Name
			</th>
			<th class="px-6 py-3" scope="col">
				Gold
			</th>
			<th class="px-6 py-3" scope="col">
				Health
			</th>
			<th class="px-6 py-3" scope="col">
				Action
			</th>
		</tr>
		</thead>
		<tbody>
			@for (character of characters; track character.id) {
				<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
					<th class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" scope="row">
						{{ character.name }}
					</th>
					<td class="px-6 py-4">
						{{ character.gold }}
					</td>
					<td class="px-6 py-4">
						{{ character.health.current }} / {{ character.health.max }}
					</td>
					<td class="px-6 py-4">
						<a routerLink="/characters/{{ character.id }}" class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-600">View</a>
					</td>
				</tr>
			}
		</tbody>
	</table>
</div>
